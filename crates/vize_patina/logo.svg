<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="100%" y2="20%">
      <stop offset="0%" stop-color="#f0f2f5"/>
      <stop offset="50%" stop-color="#9ca3b0"/>
      <stop offset="100%" stop-color="#e07048"/>
    </linearGradient>
    <linearGradient id="metal-grad-dark" x1="0%" y1="0%" x2="100%" y2="30%">
      <stop offset="0%" stop-color="#d0d4dc"/>
      <stop offset="60%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#c45530"/>
    </linearGradient>
  </defs>

  <!-- V Logo -->
  <g transform="translate(40, 40)">
    <g transform="skewX(-12)">
      <path d="M 100 0 L 60 120 L 105 30 L 100 0 Z" fill="url(#metal-grad-dark)" stroke="#4b5563" stroke-width="0.5"/>
      <path d="M 30 0 L 60 120 L 80 20 L 30 0 Z" fill="url(#metal-grad)" stroke-width="0.5" stroke-opacity="0.4"/>
      <path d="M 30 0 L 60 120" stroke="#f0f2f5" stroke-width="0.5" stroke-linecap="round" opacity="0.4"/>
    </g>
  </g>

  <!-- Patina accent: magnifying glass with warning -->
  <g transform="translate(115, 120)">
    <!-- Magnifying glass -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="#e07048" stroke-width="2.5" opacity="0.9"/>
    <line x1="30" y1="30" x2="45" y2="45" stroke="#e07048" stroke-width="3" stroke-linecap="round"/>
    <!-- Checkmark inside -->
    <path d="M 12 20 L 18 26 L 28 14" fill="none" stroke="#e07048" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
    <!-- Warning indicator -->
    <circle cx="45" cy="10" r="8" fill="none" stroke="#e07048" stroke-width="2" opacity="0.7"/>
    <line x1="45" y1="6" x2="45" y2="12" stroke="#e07048" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <circle cx="45" cy="15" r="1" fill="#e07048" opacity="0.7"/>
  </g>
</svg>
