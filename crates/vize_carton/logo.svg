<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="100%" y2="20%">
      <stop offset="0%" stop-color="#f0f2f5"/>
      <stop offset="50%" stop-color="#9ca3b0"/>
      <stop offset="100%" stop-color="#e07048"/>
    </linearGradient>
    <linearGradient id="metal-grad-dark" x1="0%" y1="0%" x2="100%" y2="30%">
      <stop offset="0%" stop-color="#d0d4dc"/>
      <stop offset="60%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#c45530"/>
    </linearGradient>
    <linearGradient id="toolbox-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e07048"/>
      <stop offset="100%" stop-color="#c45530"/>
    </linearGradient>
    <linearGradient id="toolbox-lid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f08058"/>
      <stop offset="100%" stop-color="#e07048"/>
    </linearGradient>
  </defs>

  <!-- V Logo -->
  <g transform="translate(40, 30)">
    <g transform="skewX(-12)">
      <path d="M 100 0 L 60 120 L 105 30 L 100 0 Z" fill="url(#metal-grad-dark)" stroke="#4b5563" stroke-width="0.5"/>
      <path d="M 30 0 L 60 120 L 80 20 L 30 0 Z" fill="url(#metal-grad)" stroke-width="0.5" stroke-opacity="0.4"/>
      <path d="M 30 0 L 60 120" stroke="#f0f2f5" stroke-width="0.5" stroke-linecap="round" opacity="0.4"/>
    </g>
  </g>

  <!-- Toolbox accent -->
  <g transform="translate(110, 125)">
    <!-- Toolbox body -->
    <rect x="0" y="12" width="55" height="35" rx="2" fill="url(#toolbox-body)" stroke="#c45530" stroke-width="1"/>

    <!-- Toolbox lid -->
    <rect x="-2" y="6" width="59" height="10" rx="2" fill="url(#toolbox-lid)" stroke="#c45530" stroke-width="1"/>

    <!-- Handle -->
    <path d="M 18 6 L 18 0 Q 27.5 -5 37 0 L 37 6" fill="none" stroke="#9ca3b0" stroke-width="3" stroke-linecap="round"/>

    <!-- Clasp/latch -->
    <rect x="23" y="14" width="9" height="4" rx="1" fill="#9ca3b0" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Compartment lines -->
    <path d="M 18 22 L 18 45" stroke="#c45530" stroke-width="1" opacity="0.5"/>
    <path d="M 37 22 L 37 45" stroke="#c45530" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
