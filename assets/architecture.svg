<svg width="800" height="700" viewBox="0 0 800 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="app-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a5568"/>
      <stop offset="100%" stop-color="#2d3748"/>
    </linearGradient>
    <linearGradient id="compiler-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e07048"/>
      <stop offset="100%" stop-color="#c45530"/>
    </linearGradient>
    <linearGradient id="core-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3b0"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="tools-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5a6b7c"/>
      <stop offset="100%" stop-color="#3d4a5c"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Applications Section -->
  <g filter="url(#shadow)">
    <rect x="200" y="20" width="400" height="100" rx="8" fill="url(#app-grad)"/>
    <text x="400" y="45" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Applications</text>

    <rect x="230" y="55" width="80" height="50" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="270" y="85" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="12">vize</text>

    <rect x="360" y="55" width="80" height="50" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="400" y="85" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="12">vitrine</text>

    <rect x="490" y="55" width="80" height="50" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="530" y="85" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="12">maestro</text>
  </g>

  <!-- Arrow from Apps to Compilers -->
  <path d="M 400 120 L 400 150" stroke="#9ca3b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3b0"/>
    </marker>
  </defs>

  <!-- Compilers Section -->
  <g filter="url(#shadow)">
    <rect x="100" y="160" width="600" height="220" rx="8" fill="url(#compiler-grad)"/>
    <text x="400" y="185" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="bold">Compilers</text>

    <!-- atelier_sfc -->
    <rect x="325" y="200" width="150" height="40" rx="4" fill="#1a202c" stroke="#c45530" stroke-width="1"/>
    <text x="400" y="225" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">atelier_sfc</text>

    <!-- Arrows from sfc to dom/vapor -->
    <path d="M 350 240 L 280 270" stroke="#9ca3b0" stroke-width="1.5"/>
    <path d="M 450 240 L 520 270" stroke="#9ca3b0" stroke-width="1.5"/>

    <!-- atelier_dom -->
    <rect x="180" y="270" width="150" height="40" rx="4" fill="#1a202c" stroke="#c45530" stroke-width="1"/>
    <text x="255" y="295" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">atelier_dom</text>

    <!-- atelier_vapor -->
    <rect x="470" y="270" width="150" height="40" rx="4" fill="#1a202c" stroke="#c45530" stroke-width="1"/>
    <text x="545" y="295" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">atelier_vapor</text>

    <!-- Arrows from dom/vapor to core -->
    <path d="M 255 310 L 350 340" stroke="#9ca3b0" stroke-width="1.5"/>
    <path d="M 545 310 L 450 340" stroke="#9ca3b0" stroke-width="1.5"/>

    <!-- atelier_core -->
    <rect x="325" y="340" width="150" height="40" rx="4" fill="#1a202c" stroke="#c45530" stroke-width="1"/>
    <text x="400" y="365" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">atelier_core</text>
  </g>

  <!-- Arrow from Compilers to Core -->
  <path d="M 400 380 L 400 410" stroke="#9ca3b0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Core Section -->
  <g filter="url(#shadow)">
    <rect x="200" y="420" width="400" height="180" rx="8" fill="url(#core-grad)"/>
    <text x="400" y="445" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="bold">Core</text>

    <!-- armature -->
    <rect x="300" y="460" width="200" height="35" rx="4" fill="#1a202c" stroke="#6b7280" stroke-width="1"/>
    <text x="400" y="483" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">armature</text>
    <text x="540" y="483" fill="#a0aec0" font-family="system-ui" font-size="10">Parser</text>

    <path d="M 400 495 L 400 510" stroke="#4a5568" stroke-width="1.5"/>

    <!-- relief -->
    <rect x="300" y="510" width="200" height="35" rx="4" fill="#1a202c" stroke="#6b7280" stroke-width="1"/>
    <text x="400" y="533" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">relief</text>
    <text x="540" y="533" fill="#a0aec0" font-family="system-ui" font-size="10">AST</text>

    <path d="M 400 545 L 400 560" stroke="#4a5568" stroke-width="1.5"/>

    <!-- carton -->
    <rect x="300" y="560" width="200" height="35" rx="4" fill="#1a202c" stroke="#6b7280" stroke-width="1"/>
    <text x="400" y="583" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">carton</text>
    <text x="540" y="583" fill="#a0aec0" font-family="system-ui" font-size="10">Allocator</text>
  </g>

  <!-- Tools Section -->
  <g filter="url(#shadow)">
    <rect x="100" y="620" width="600" height="70" rx="8" fill="url(#tools-grad)"/>
    <text x="400" y="645" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Tools</text>

    <rect x="130" y="655" width="80" height="28" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="170" y="674" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="10">canon</text>

    <rect x="240" y="655" width="80" height="28" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="280" y="674" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="10">patina</text>

    <rect x="350" y="655" width="80" height="28" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="390" y="674" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="10">glyph</text>

    <rect x="460" y="655" width="80" height="28" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
    <text x="500" y="674" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="10">musea</text>
  </g>
</svg>
