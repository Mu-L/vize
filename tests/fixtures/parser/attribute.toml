# Parser tests: Attribute nodes
# Based on Vue.js core compiler-core/__tests__/parse.spec.ts

test_type = "parser"

[[cases]]
name = "attribute with no value"
input = "<div id></div>"

[[cases]]
name = "attribute with empty value, double quote"
input = '<div id=""></div>'

[[cases]]
name = "attribute with empty value, single quote"
input = "<div id=''></div>"

[[cases]]
name = "attribute with value, double quote"
input = '<div id="foo"></div>'

[[cases]]
name = "attribute with value, single quote"
input = "<div id='foo'></div>"

[[cases]]
name = "attribute with value, unquoted"
input = "<div id=foo></div>"

[[cases]]
name = "multiple attributes"
input = '<div id="a" class="b"></div>'

[[cases]]
name = "attribute with spaces"
input = '<div id = "foo" ></div>'

[[cases]]
name = "attribute with equals in value"
input = '<div id="a=b"></div>'

[[cases]]
name = "attribute with special characters"
input = '<div data-value="test"></div>'

[[cases]]
name = "class attribute"
input = '<div class="foo bar"></div>'

[[cases]]
name = "style attribute"
input = '<div style="color: red;"></div>'

[[cases]]
name = "boolean attribute disabled"
input = "<input disabled>"

[[cases]]
name = "boolean attribute readonly"
input = "<input readonly>"

[[cases]]
name = "boolean attribute checked"
input = "<input checked>"

[[cases]]
name = "attribute with newline in value"
input = '''<div title="line1
line2"></div>'''
