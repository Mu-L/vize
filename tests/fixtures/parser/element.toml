# Parser tests: Element nodes
# Based on Vue.js core compiler-core/__tests__/parse.spec.ts
# These tests parse templates and generate AST snapshots

test_type = "parser"

[[cases]]
name = "simple div"
input = "<div></div>"

[[cases]]
name = "simple div with hello text"
input = "<div>hello</div>"

[[cases]]
name = "empty div"
input = "<div></div>"

[[cases]]
name = "self closing"
input = "<div/>after"

[[cases]]
name = "self-closing div"
input = "<div />"

[[cases]]
name = "void element - input"
input = "<input>"

[[cases]]
name = "void element - br"
input = "<br>"

[[cases]]
name = "void element - hr"
input = "<hr>"

[[cases]]
name = "void element - img"
input = "<img>"

[[cases]]
name = "element with text"
input = "<div>hello</div>"

[[cases]]
name = "nested elements"
input = "<div><span></span></div>"

[[cases]]
name = "element with multiple children"
input = "<div><span></span><p></p></div>"

[[cases]]
name = "deeply nested elements"
input = "<div><p><span><a></a></span></p></div>"

[[cases]]
name = "sibling elements"
input = "<div></div><span></span>"

[[cases]]
name = "element with class attribute"
input = '<div class="container"></div>'

[[cases]]
name = "element with id attribute"
input = '<div id="app"></div>'

[[cases]]
name = "element with multiple attributes"
input = '<div id="app" class="container" data-value="test"></div>'

[[cases]]
name = "element with boolean attribute"
input = "<input disabled>"

[[cases]]
name = "component (capitalized)"
input = "<MyComponent></MyComponent>"

[[cases]]
name = "self-closing component"
input = "<MyComponent />"

[[cases]]
name = "slot element"
input = "<slot></slot>"

[[cases]]
name = "slot element with name"
input = '<slot name="header"></slot>'

[[cases]]
name = "template element with v-if"
input = '<template v-if="show"></template>'

[[cases]]
name = "SVG element"
input = "<svg><circle></circle></svg>"

[[cases]]
name = "SVG with attributes"
input = '<svg width="100" height="100"><circle cx="50" cy="50" r="40"></circle></svg>'

[[cases]]
name = "element with interpolation child"
input = "<div>{{ message }}</div>"

[[cases]]
name = "element with mixed children"
input = "<div>text {{ message }} more text</div>"

[[cases]]
name = "pre element"
input = "<pre>  preserved  whitespace  </pre>"

[[cases]]
name = "textarea element"
input = "<textarea>text content</textarea>"

[[cases]]
name = "Teleport component"
input = '<Teleport to="#modal"></Teleport>'

[[cases]]
name = "KeepAlive component"
input = "<KeepAlive><Component /></KeepAlive>"

[[cases]]
name = "table elements"
input = "<table><thead><tr><th></th></tr></thead><tbody><tr><td></td></tr></tbody></table>"

[[cases]]
name = "list elements"
input = "<ul><li>item</li></ul>"

[[cases]]
name = "semantic elements"
input = "<article><header></header><main></main><footer></footer></article>"

[[cases]]
name = "heading elements h1-h6"
input = "<h1></h1><h2></h2><h3></h3><h4></h4><h5></h5><h6></h6>"
