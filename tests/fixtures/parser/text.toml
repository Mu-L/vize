# Parser tests: Text nodes
# Based on Vue.js core compiler-core/__tests__/parse.spec.ts

test_type = "parser"

# =============================================================================
# Simple text
# =============================================================================

[[cases]]
name = "simple text"
input = "some text"

[[cases]]
name = "single word"
input = "hello"

[[cases]]
name = "single character"
input = "a"

[[cases]]
name = "empty string between elements"
input = "<div></div><span></span>"

# =============================================================================
# Whitespace handling
# =============================================================================

[[cases]]
name = "text with leading whitespace"
input = "  hello"

[[cases]]
name = "text with trailing whitespace"
input = "hello  "

[[cases]]
name = "text with whitespace"
input = "  hello world  "

[[cases]]
name = "text with multiple spaces"
input = "hello    world"

[[cases]]
name = "text with newlines"
input = '''line1
line2'''

[[cases]]
name = "text with multiple newlines"
input = '''line1

line2'''

[[cases]]
name = "text with tabs"
input = "hello\tworld"

[[cases]]
name = "text with mixed whitespace"
input = "  hello \n\t world  "

[[cases]]
name = "only whitespace"
input = "   "

[[cases]]
name = "only newline"
input = "\n"

[[cases]]
name = "only tabs"
input = "\t\t"

# =============================================================================
# Text with interpolation
# =============================================================================

[[cases]]
name = "text with interpolation"
input = "some {{ foo }} text"

[[cases]]
name = "text before interpolation"
input = "prefix {{ value }}"

[[cases]]
name = "text after interpolation"
input = "{{ value }} suffix"

[[cases]]
name = "text between interpolations"
input = "{{ a }} middle {{ b }}"

[[cases]]
name = "text with multiple interpolations"
input = "Hello {{ firstName }} {{ lastName }}!"

[[cases]]
name = "mixed text and interpolation complex"
input = "The {{ item }} costs ${{ price }} ({{ quantity }} available)"

# =============================================================================
# Text in elements
# =============================================================================

[[cases]]
name = "text in element"
input = "<div>hello</div>"

[[cases]]
name = "text in nested element"
input = "<div><span>hello</span></div>"

[[cases]]
name = "text in deeply nested element"
input = "<div><p><span>hello</span></p></div>"

[[cases]]
name = "text in sibling elements"
input = "<div>a</div><span>b</span>"

[[cases]]
name = "text with sibling element"
input = "<div>hello<span>world</span></div>"

[[cases]]
name = "text between sibling elements"
input = "<div><span>a</span> and <span>b</span></div>"

# =============================================================================
# Multiple text nodes
# =============================================================================

[[cases]]
name = "multiple text nodes"
input = "text1<div></div>text2"

[[cases]]
name = "text nodes around void element"
input = "before<br>after"

[[cases]]
name = "text nodes around multiple elements"
input = "a<div></div>b<span></span>c"

[[cases]]
name = "text around self-closing"
input = "before<input/>after"

