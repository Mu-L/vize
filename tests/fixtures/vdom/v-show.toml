# VDom: v-show tests

mode = "vdom"

# =============================================================================
# Basic v-show
# =============================================================================

[[cases]]
name = "simple v-show"
input = '<div v-show="visible"></div>'

[[cases]]
name = "v-show with content"
input = '<div v-show="visible">content</div>'

[[cases]]
name = "v-show false"
input = '<div v-show="false">hidden</div>'

[[cases]]
name = "v-show true"
input = '<div v-show="true">visible</div>'

# =============================================================================
# v-show on different elements
# =============================================================================

[[cases]]
name = "v-show on span"
input = '<span v-show="visible">text</span>'

[[cases]]
name = "v-show on input"
input = '<input v-show="visible">'

[[cases]]
name = "v-show on component"
input = '<MyComponent v-show="visible" />'

# =============================================================================
# v-show with expressions
# =============================================================================

[[cases]]
name = "v-show with comparison"
input = '<div v-show="count > 0">positive</div>'

[[cases]]
name = "v-show with logical and"
input = '<div v-show="a && b">both</div>'

[[cases]]
name = "v-show with logical or"
input = '<div v-show="a || b">either</div>'

[[cases]]
name = "v-show with negation"
input = '<div v-show="!hidden">visible</div>'

[[cases]]
name = "v-show with method call"
input = '<div v-show="isVisible()">content</div>'

# =============================================================================
# v-show with other directives
# =============================================================================

[[cases]]
name = "v-show with v-for"
input = '<div v-for="item in items" :key="item.id" v-show="item.visible">{{ item.name }}</div>'

[[cases]]
name = "v-show with v-bind"
input = '<div v-show="visible" :class="cls">content</div>'

[[cases]]
name = "v-show with v-on"
input = '<button v-show="visible" @click="handler">Click</button>'

# =============================================================================
# Nested v-show
# =============================================================================

[[cases]]
name = "nested v-show"
input = '<div v-show="outer"><span v-show="inner">nested</span></div>'

[[cases]]
name = "v-show with v-if sibling"
input = '<div v-show="a">A</div><div v-if="b">B</div>'
