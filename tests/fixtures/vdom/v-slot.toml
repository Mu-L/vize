# VDom: v-slot tests

mode = "vdom"

# =============================================================================
# Default slot
# =============================================================================

[[cases]]
name = "default slot content"
input = "<MyComponent>content</MyComponent>"

[[cases]]
name = "default slot with element"
input = "<MyComponent><div>content</div></MyComponent>"

[[cases]]
name = "default slot with interpolation"
input = "<MyComponent>{{ msg }}</MyComponent>"

[[cases]]
name = "default slot multiple children"
input = "<MyComponent><div>A</div><div>B</div></MyComponent>"

# =============================================================================
# Named slots
# =============================================================================

[[cases]]
name = "named slot"
input = '<MyComponent><template #header>Header</template></MyComponent>'

[[cases]]
name = "named slot v-slot syntax"
input = '<MyComponent><template v-slot:header>Header</template></MyComponent>'

[[cases]]
name = "multiple named slots"
input = '<MyComponent><template #header>H</template><template #footer>F</template></MyComponent>'

[[cases]]
name = "named slot with default"
input = '<MyComponent><template #header>Header</template>Default content</MyComponent>'

[[cases]]
name = "default slot explicit"
input = '<MyComponent><template #default>Default</template></MyComponent>'

# =============================================================================
# Scoped slots
# =============================================================================

[[cases]]
name = "scoped slot"
input = '<MyComponent v-slot="{ item }">{{ item }}</MyComponent>'

[[cases]]
name = "scoped slot with props"
input = '<MyComponent v-slot="slotProps">{{ slotProps.item }}</MyComponent>'

[[cases]]
name = "named scoped slot"
input = '<MyComponent><template #item="{ data }">{{ data }}</template></MyComponent>'

[[cases]]
name = "scoped slot destructure"
input = '<MyComponent v-slot="{ item, index }">{{ index }}: {{ item }}</MyComponent>'

[[cases]]
name = "scoped slot default value"
input = '<MyComponent v-slot="{ item = defaultItem }">{{ item }}</MyComponent>'

[[cases]]
name = "scoped slot nested destructure"
input = '<MyComponent v-slot="{ user: { name } }">{{ name }}</MyComponent>'

# =============================================================================
# Dynamic slot name
# =============================================================================

[[cases]]
name = "dynamic slot name"
input = '<MyComponent><template #[slotName]>content</template></MyComponent>'

[[cases]]
name = "dynamic slot name with scoped"
input = '<MyComponent><template #[slotName]="props">{{ props }}</template></MyComponent>'

# =============================================================================
# Slot on component root
# =============================================================================

[[cases]]
name = "v-slot on component"
input = '<MyComponent v-slot>Default</MyComponent>'

[[cases]]
name = "v-slot with props on component"
input = '<MyComponent v-slot="{ item }">{{ item }}</MyComponent>'

# =============================================================================
# Complex slot patterns
# =============================================================================

[[cases]]
name = "slot with v-if"
input = '<MyComponent><template #header v-if="show">Header</template></MyComponent>'

[[cases]]
name = "slot with v-for"
input = '<MyComponent><template #item v-for="item in items" :key="item.id">{{ item }}</template></MyComponent>'

[[cases]]
name = "nested components with slots"
input = '<Outer><template #default><Inner><template #content>Nested</template></Inner></template></Outer>'

# =============================================================================
# Built-in component slots
# =============================================================================

[[cases]]
name = "Transition slot"
input = '<Transition><div v-if="show">Content</div></Transition>'

[[cases]]
name = "KeepAlive slot"
input = '<KeepAlive><component :is="current" /></KeepAlive>'

[[cases]]
name = "Suspense slots"
input = '<Suspense><template #default><AsyncComponent /></template><template #fallback>Loading...</template></Suspense>'
