# VDom: v-if/v-else/v-else-if tests

mode = "vdom"

# =============================================================================
# Basic v-if
# =============================================================================

[[cases]]
name = "simple v-if"
input = '<div v-if="show"></div>'

[[cases]]
name = "v-if with content"
input = '<div v-if="show">content</div>'

[[cases]]
name = "v-if with interpolation"
input = '<div v-if="show">{{ msg }}</div>'

[[cases]]
name = "v-if on component"
input = '<MyComponent v-if="show" />'

# =============================================================================
# v-if/v-else
# =============================================================================

[[cases]]
name = "v-if with v-else"
input = '<div v-if="show">yes</div><div v-else>no</div>'

[[cases]]
name = "v-if/v-else on components"
input = '<Foo v-if="show" /><Bar v-else />'

[[cases]]
name = "v-if/v-else same element"
input = '<div v-if="show">A</div><div v-else>B</div>'

# =============================================================================
# v-else-if chains
# =============================================================================

[[cases]]
name = "v-if/v-else-if/v-else"
input = '<div v-if="a">A</div><div v-else-if="b">B</div><div v-else>C</div>'

[[cases]]
name = "multiple v-else-if"
input = '<div v-if="a">A</div><div v-else-if="b">B</div><div v-else-if="c">C</div><div v-else>D</div>'

[[cases]]
name = "v-else-if without v-else"
input = '<div v-if="a">A</div><div v-else-if="b">B</div>'

# =============================================================================
# v-if on template
# =============================================================================

[[cases]]
name = "v-if on template"
input = '<template v-if="show"><div>A</div><div>B</div></template>'

[[cases]]
name = "v-if/v-else on template"
input = '<template v-if="show"><div>yes</div></template><template v-else><div>no</div></template>'

[[cases]]
name = "v-if on template with multiple children"
input = '<template v-if="show"><span>1</span><span>2</span><span>3</span></template>'

# =============================================================================
# Nested v-if
# =============================================================================

[[cases]]
name = "nested v-if"
input = '<div v-if="a"><span v-if="b">nested</span></div>'

[[cases]]
name = "v-if inside v-for"
input = '<div v-for="item in items" :key="item.id"><span v-if="item.show">{{ item.name }}</span></div>'

# =============================================================================
# v-if with key
# =============================================================================

[[cases]]
name = "v-if with key"
input = '<div v-if="show" key="a">A</div><div v-else key="b">B</div>'

[[cases]]
name = "v-if with dynamic key"
input = '<div v-if="show" :key="keyA">A</div><div v-else :key="keyB">B</div>'

# =============================================================================
# Complex expressions
# =============================================================================

[[cases]]
name = "v-if with logical expression"
input = '<div v-if="a && b">both</div>'

[[cases]]
name = "v-if with comparison"
input = '<div v-if="count > 0">positive</div>'

[[cases]]
name = "v-if with ternary in content"
input = '<div v-if="show">{{ ok ? "yes" : "no" }}</div>'

[[cases]]
name = "v-if with method call"
input = '<div v-if="isValid()">valid</div>'

[[cases]]
name = "v-if with negation"
input = '<div v-if="!hidden">visible</div>'
