# VDom: Element compilation tests

mode = "vdom"

# =============================================================================
# Basic elements
# =============================================================================

[[cases]]
name = "empty div"
input = "<div></div>"

[[cases]]
name = "self-closing div"
input = "<div />"

[[cases]]
name = "element with text"
input = "<div>hello</div>"

[[cases]]
name = "element with interpolation"
input = "<div>{{ msg }}</div>"

[[cases]]
name = "element with mixed content"
input = "<div>Hello {{ name }}!</div>"

[[cases]]
name = "multiple interpolations"
input = "<div>{{ a }} and {{ b }}</div>"

# =============================================================================
# Void elements
# =============================================================================

[[cases]]
name = "input element"
input = "<input>"

[[cases]]
name = "br element"
input = "<br>"

[[cases]]
name = "img element"
input = '<img src="test.png">'

[[cases]]
name = "hr element"
input = "<hr>"

# =============================================================================
# Nested elements
# =============================================================================

[[cases]]
name = "nested elements"
input = "<div><span>text</span></div>"

[[cases]]
name = "deeply nested"
input = "<div><p><span>deep</span></p></div>"

[[cases]]
name = "multiple children"
input = "<div><span></span><p></p></div>"

[[cases]]
name = "mixed children types"
input = "<div>text<span>element</span>{{ interp }}</div>"

# =============================================================================
# Attributes
# =============================================================================

[[cases]]
name = "static id"
input = '<div id="app"></div>'

[[cases]]
name = "static class"
input = '<div class="container"></div>'

[[cases]]
name = "multiple static attributes"
input = '<div id="app" class="container"></div>'

[[cases]]
name = "data attribute"
input = '<div data-id="123"></div>'

[[cases]]
name = "boolean attribute"
input = "<input disabled>"

[[cases]]
name = "aria attribute"
input = '<div aria-label="test"></div>'

# =============================================================================
# Dynamic attributes (v-bind shorthand)
# =============================================================================

[[cases]]
name = "dynamic id"
input = '<div :id="dynamicId"></div>'

[[cases]]
name = "dynamic class"
input = '<div :class="dynamicClass"></div>'

[[cases]]
name = "dynamic style"
input = '<div :style="dynamicStyle"></div>'

[[cases]]
name = "dynamic attribute"
input = '<div :data-id="id"></div>'

[[cases]]
name = "mixed static and dynamic"
input = '<div class="static" :class="dynamic"></div>'

# =============================================================================
# Special elements
# =============================================================================

[[cases]]
name = "template element"
input = "<template><div>content</div></template>"

[[cases]]
name = "slot element"
input = "<slot></slot>"

[[cases]]
name = "slot with name"
input = '<slot name="header"></slot>'

[[cases]]
name = "slot with fallback"
input = "<slot>fallback content</slot>"

# =============================================================================
# SVG elements
# =============================================================================

[[cases]]
name = "svg element"
input = '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40"/></svg>'

[[cases]]
name = "svg with namespace"
input = '<svg xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100"/></svg>'

# =============================================================================
# Comments
# =============================================================================

[[cases]]
name = "html comment"
input = "<div><!-- comment --></div>"

[[cases]]
name = "comment between elements"
input = "<div><span></span><!-- between --><p></p></div>"
