# VDom: Static hoisting tests

mode = "vdom"

# =============================================================================
# Static element hoisting
# =============================================================================

[[cases]]
name = "static element"
input = "<div>static</div>"

[[cases]]
name = "static with class"
input = '<div class="container">static</div>'

[[cases]]
name = "static with multiple attrs"
input = '<div id="app" class="container">static</div>'

[[cases]]
name = "static nested"
input = "<div><span>static</span></div>"

[[cases]]
name = "deeply nested static"
input = "<div><p><span>deep</span></p></div>"

# =============================================================================
# Mixed static and dynamic
# =============================================================================

[[cases]]
name = "static sibling of dynamic"
input = '<div><span>static</span><span>{{ dynamic }}</span></div>'

[[cases]]
name = "static parent dynamic child"
input = '<div class="container"><span>{{ msg }}</span></div>'

[[cases]]
name = "dynamic parent static children"
input = '<div :class="cls"><span>a</span><span>b</span></div>'

# =============================================================================
# Static props
# =============================================================================

[[cases]]
name = "static object props"
input = "<div :style=\"{ color: 'red' }\">content</div>"

[[cases]]
name = "static array props"
input = "<div :class=\"['a', 'b']\">content</div>"

# =============================================================================
# Hoisting with v-for
# =============================================================================

[[cases]]
name = "static inside v-for"
input = '<div v-for="item in items" :key="item.id"><span class="static">label:</span>{{ item.name }}</div>'

[[cases]]
name = "static sibling in v-for"
input = '<ul><li v-for="item in items" :key="item.id"><span>â€¢</span> {{ item }}</li></ul>'

# =============================================================================
# Not hoisted (dynamic)
# =============================================================================

[[cases]]
name = "dynamic text"
input = "<div>{{ msg }}</div>"

[[cases]]
name = "dynamic attribute"
input = '<div :id="dynamicId">content</div>'

[[cases]]
name = "event handler"
input = '<button @click="handler">click</button>'

[[cases]]
name = "v-if"
input = '<div v-if="show">conditional</div>'

# =============================================================================
# Edge cases
# =============================================================================

[[cases]]
name = "single static child optimization"
input = "<div><span>only child</span></div>"

[[cases]]
name = "multiple static children"
input = "<div><span>a</span><span>b</span><span>c</span></div>"

[[cases]]
name = "static with comment"
input = "<div><!-- comment -->static</div>"

[[cases]]
name = "whitespace handling"
input = "<div>  <span>a</span>  <span>b</span></div>"
