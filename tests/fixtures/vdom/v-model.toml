# VDom: v-model tests

mode = "vdom"

# =============================================================================
# v-model on input
# =============================================================================

[[cases]]
name = "input text"
input = '<input v-model="msg">'

[[cases]]
name = "input number"
input = '<input type="number" v-model="count">'

[[cases]]
name = "input checkbox"
input = '<input type="checkbox" v-model="checked">'

[[cases]]
name = "input radio"
input = '<input type="radio" v-model="picked" value="a">'

[[cases]]
name = "input with id"
input = '<input id="name" v-model="name">'

# =============================================================================
# v-model on textarea
# =============================================================================

[[cases]]
name = "textarea"
input = '<textarea v-model="content"></textarea>'

[[cases]]
name = "textarea with placeholder"
input = '<textarea v-model="content" placeholder="Enter text"></textarea>'

# =============================================================================
# v-model on select
# =============================================================================

[[cases]]
name = "select"
input = '<select v-model="selected"><option>A</option><option>B</option></select>'

[[cases]]
name = "select multiple"
input = '<select v-model="selected" multiple><option>A</option><option>B</option></select>'

[[cases]]
name = "select with dynamic options"
input = '<select v-model="selected"><option v-for="opt in options" :value="opt.value">{{ opt.label }}</option></select>'

# =============================================================================
# v-model modifiers
# =============================================================================

[[cases]]
name = "v-model.lazy"
input = '<input v-model.lazy="msg">'

[[cases]]
name = "v-model.number"
input = '<input v-model.number="age">'

[[cases]]
name = "v-model.trim"
input = '<input v-model.trim="msg">'

[[cases]]
name = "v-model multiple modifiers"
input = '<input v-model.trim.lazy="msg">'

[[cases]]
name = "v-model.number.lazy"
input = '<input v-model.number.lazy="count">'

# =============================================================================
# v-model on component
# =============================================================================

[[cases]]
name = "component v-model"
input = '<MyComponent v-model="value" />'

[[cases]]
name = "component named v-model"
input = '<MyComponent v-model:title="pageTitle" />'

[[cases]]
name = "component multiple v-model"
input = '<MyComponent v-model:first="a" v-model:second="b" />'

[[cases]]
name = "component v-model with modifier"
input = '<MyComponent v-model.trim="value" />'

[[cases]]
name = "component named v-model with modifier"
input = '<MyComponent v-model:title.capitalize="pageTitle" />'

[[cases]]
name = "component custom modifier"
input = '<MyComponent v-model.custom="value" />'

# =============================================================================
# Dynamic v-model
# =============================================================================

[[cases]]
name = "dynamic v-model name"
input = '<MyComponent v-model:[prop]="value" />'

[[cases]]
name = "dynamic v-model with modifier"
input = '<MyComponent v-model:[prop].trim="value" />'

# =============================================================================
# Checkbox array binding
# =============================================================================

[[cases]]
name = "checkbox array"
input = '<input type="checkbox" v-model="checkedNames" value="Jack"><input type="checkbox" v-model="checkedNames" value="John">'

[[cases]]
name = "checkbox with true/false value"
input = '<input type="checkbox" v-model="toggle" true-value="yes" false-value="no">'

# =============================================================================
# Radio group
# =============================================================================

[[cases]]
name = "radio group"
input = '<input type="radio" v-model="picked" value="one"><input type="radio" v-model="picked" value="two">'

[[cases]]
name = "radio with dynamic value"
input = '<input type="radio" v-model="picked" :value="optionValue">'

# =============================================================================
# Complex expressions
# =============================================================================

[[cases]]
name = "v-model nested property"
input = '<input v-model="form.user.name">'

[[cases]]
name = "v-model computed"
input = '<input v-model="computedValue">'

[[cases]]
name = "v-model with array index"
input = '<input v-model="items[index]">'

[[cases]]
name = "v-model with bracket notation"
input = '<input v-model="obj[key]">'
