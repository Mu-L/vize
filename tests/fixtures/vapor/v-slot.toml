# Vapor: v-slot tests

mode = "vapor"

# =============================================================================
# Default slot
# =============================================================================

[[cases]]
name = "default slot content"
input = "<MyComponent>content</MyComponent>"

[[cases]]
name = "default slot with element"
input = "<MyComponent><div>content</div></MyComponent>"

# =============================================================================
# Named slots
# =============================================================================

[[cases]]
name = "named slot"
input = '<MyComponent><template #header>Header</template></MyComponent>'

[[cases]]
name = "multiple named slots"
input = '<MyComponent><template #header>H</template><template #footer>F</template></MyComponent>'

# =============================================================================
# Scoped slots
# =============================================================================

[[cases]]
name = "scoped slot"
input = '<MyComponent v-slot="{ item }">{{ item }}</MyComponent>'

[[cases]]
name = "named scoped slot"
input = '<MyComponent><template #item="{ data }">{{ data }}</template></MyComponent>'

[[cases]]
name = "scoped slot destructure"
input = '<MyComponent v-slot="{ item, index }">{{ index }}: {{ item }}</MyComponent>'

# =============================================================================
# Dynamic slot name
# =============================================================================

[[cases]]
name = "dynamic slot name"
input = '<MyComponent><template #[slotName]>content</template></MyComponent>'
