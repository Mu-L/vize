# Vapor: Element compilation tests

mode = "vapor"

# =============================================================================
# Basic elements
# =============================================================================

[[cases]]
name = "empty div"
input = "<div></div>"

[[cases]]
name = "element with text"
input = "<div>hello</div>"

[[cases]]
name = "element with interpolation"
input = "<div>{{ msg }}</div>"

[[cases]]
name = "nested elements"
input = "<div><span>text</span></div>"

[[cases]]
name = "multiple children"
input = "<div><span></span><p></p></div>"

# =============================================================================
# Attributes
# =============================================================================

[[cases]]
name = "static class"
input = '<div class="container"></div>'

[[cases]]
name = "static id"
input = '<div id="app"></div>'

[[cases]]
name = "multiple attributes"
input = '<div id="app" class="container"></div>'

[[cases]]
name = "dynamic class"
input = '<div :class="cls"></div>'

[[cases]]
name = "dynamic id"
input = '<div :id="id"></div>'

# =============================================================================
# Events
# =============================================================================

[[cases]]
name = "click handler"
input = '<button @click="handler">click</button>'

[[cases]]
name = "inline handler"
input = '<button @click="count++">click</button>'

[[cases]]
name = "handler with event"
input = '<button @click="handler($event)">click</button>'

# =============================================================================
# Mixed content
# =============================================================================

[[cases]]
name = "text and interpolation"
input = "<div>Hello {{ name }}!</div>"

[[cases]]
name = "static and dynamic"
input = '<div class="static" :id="dynamic">content</div>'

[[cases]]
name = "element with dynamic children"
input = "<div><span>{{ a }}</span><span>{{ b }}</span></div>"
