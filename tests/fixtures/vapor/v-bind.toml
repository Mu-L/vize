# Vapor: v-bind tests

mode = "vapor"

# =============================================================================
# Basic v-bind
# =============================================================================

[[cases]]
name = "v-bind id"
input = '<div :id="id"></div>'

[[cases]]
name = "v-bind class"
input = '<div :class="cls"></div>'

[[cases]]
name = "v-bind style"
input = '<div :style="styles"></div>'

# =============================================================================
# Class bindings
# =============================================================================

[[cases]]
name = "class object"
input = '<div :class="{ active: isActive }"></div>'

[[cases]]
name = "class array"
input = '<div :class="[a, b]"></div>'

[[cases]]
name = "class with static"
input = '<div class="static" :class="dynamic"></div>'

# =============================================================================
# Style bindings
# =============================================================================

[[cases]]
name = "style object"
input = '<div :style="{ color: textColor }"></div>'

[[cases]]
name = "style array"
input = '<div :style="[a, b]"></div>'

# =============================================================================
# v-bind object
# =============================================================================

[[cases]]
name = "v-bind object"
input = '<div v-bind="attrs"></div>'

# =============================================================================
# Dynamic attribute name
# =============================================================================

[[cases]]
name = "dynamic attribute"
input = '<div :[attr]="value"></div>'

# =============================================================================
# Modifiers
# =============================================================================

[[cases]]
name = "v-bind.camel"
input = '<svg :view-box.camel="viewBox"></svg>'

[[cases]]
name = "v-bind.prop"
input = '<div :text-content.prop="text"></div>'
