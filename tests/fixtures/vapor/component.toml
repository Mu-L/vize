# Vapor: Component compilation tests

mode = "vapor"

# =============================================================================
# Basic components
# =============================================================================

[[cases]]
name = "simple component"
input = "<MyComponent />"

[[cases]]
name = "component with props"
input = '<MyComponent :msg="message" />'

[[cases]]
name = "component with static prop"
input = '<MyComponent msg="hello" />'

[[cases]]
name = "component with event"
input = '<MyComponent @update="onUpdate" />'

# =============================================================================
# Component slots
# =============================================================================

[[cases]]
name = "component with content"
input = "<MyComponent>content</MyComponent>"

[[cases]]
name = "named slot"
input = '<MyComponent><template #header>Header</template></MyComponent>'

[[cases]]
name = "scoped slot"
input = '<MyComponent v-slot="{ item }">{{ item }}</MyComponent>'

# =============================================================================
# Built-in components
# =============================================================================

[[cases]]
name = "Teleport"
input = '<Teleport to="body"><div>content</div></Teleport>'

[[cases]]
name = "Suspense"
input = "<Suspense><Component /></Suspense>"

[[cases]]
name = "KeepAlive"
input = "<KeepAlive><Component /></KeepAlive>"

# =============================================================================
# Dynamic components
# =============================================================================

[[cases]]
name = "dynamic component"
input = '<component :is="currentComponent" />'

[[cases]]
name = "dynamic with props"
input = '<component :is="current" :msg="message" />'

# =============================================================================
# v-model on component
# =============================================================================

[[cases]]
name = "component v-model"
input = '<MyComponent v-model="value" />'

[[cases]]
name = "named v-model"
input = '<MyComponent v-model:title="pageTitle" />'
