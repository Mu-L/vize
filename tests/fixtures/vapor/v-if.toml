# Vapor: v-if tests

mode = "vapor"

# =============================================================================
# Basic v-if
# =============================================================================

[[cases]]
name = "simple v-if"
input = '<div v-if="show"></div>'

[[cases]]
name = "v-if with content"
input = '<div v-if="show">content</div>'

[[cases]]
name = "v-if with interpolation"
input = '<div v-if="show">{{ msg }}</div>'

# =============================================================================
# v-if/v-else
# =============================================================================

[[cases]]
name = "v-if with v-else"
input = '<div v-if="show">yes</div><div v-else>no</div>'

[[cases]]
name = "v-if/v-else-if/v-else"
input = '<div v-if="a">A</div><div v-else-if="b">B</div><div v-else>C</div>'

# =============================================================================
# v-if on template
# =============================================================================

[[cases]]
name = "v-if on template"
input = '<template v-if="show"><div>A</div><div>B</div></template>'

# =============================================================================
# Nested v-if
# =============================================================================

[[cases]]
name = "nested v-if"
input = '<div v-if="a"><span v-if="b">nested</span></div>'
