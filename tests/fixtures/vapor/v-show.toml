# Vapor: v-show tests

mode = "vapor"

# =============================================================================
# Basic v-show
# =============================================================================

[[cases]]
name = "simple v-show"
input = '<div v-show="visible"></div>'

[[cases]]
name = "v-show with content"
input = '<div v-show="visible">content</div>'

# =============================================================================
# v-show with expressions
# =============================================================================

[[cases]]
name = "v-show with comparison"
input = '<div v-show="count > 0">positive</div>'

[[cases]]
name = "v-show with negation"
input = '<div v-show="!hidden">visible</div>'

# =============================================================================
# v-show with other directives
# =============================================================================

[[cases]]
name = "v-show with v-for"
input = '<div v-for="item in items" :key="item.id" v-show="item.visible">{{ item }}</div>'

[[cases]]
name = "v-show on component"
input = '<MyComponent v-show="visible" />'
