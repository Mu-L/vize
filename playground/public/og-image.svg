<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#E6E2D6"/>

  <!-- Speed lines -->
  <g transform="translate(750, 260)">
    <g transform="skewX(-20)">
      <rect x="0" y="0" width="400" height="3" fill="#121212" rx="1.5"/>
      <rect x="50" y="40" width="300" height="2" fill="#121212" rx="1"/>
      <rect x="20" y="-40" width="250" height="2" fill="#121212" rx="1"/>
      <rect x="80" y="80" width="200" height="2" fill="#121212" rx="1"/>
      <rect x="30" y="-80" width="180" height="1.5" fill="#121212" rx="0.75"/>
    </g>
  </g>

  <!-- Logo -->
  <g transform="translate(200, 210)">
    <g transform="skewX(-15)">
      <path d="M 200 0 L 120 180 L 210 60 L 200 0 Z" fill="#121212"/>
      <path d="M 60 0 L 120 180 L 160 40 L 60 0 Z" fill="#121212"/>
      <path d="M 60 0 L 120 180" stroke="#121212" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title: Vize -->
  <text x="480" y="335" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="120" font-weight="500" fill="#121212" letter-spacing="6">Vize</text>

  <!-- Tagline -->
  <text x="485" y="410" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="24" font-weight="400" fill="#121212" letter-spacing="2">Vue.js Toolchain in Rust</text>

  <!-- Accent line -->
  <rect x="485" y="435" width="200" height="1" fill="#121212"/>
</svg>
